<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGMA CONDOZ Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quebec&display=swap');

        body {
            background: linear-gradient(135deg, #2c003e, #000000); /* Purple to Black gradient */
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }

        .corner-text {
            position: absolute;
            top: 10px;
            left: 10px;
            font-family: 'Quebec', cursive;
            font-size: 1.5rem; /* Adjusted smaller font size */
            color: white; /* Text color changed to white */
            z-index: 1; /* Ensure text is above faces */
        }

        .corner-text::after {
            content: '';
            display: block;
            width: calc(100vw - 20px); /* Full width minus the padding */
            height: 2px;
            background-color: white; /* Changed underline color to white */
            margin-top: 5px;
        }

        /* Keyframes for falling faces animation */
        @keyframes fallingFaces {
            0% {
                transform: translateY(-50vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Styling for the falling faces */
        .falling-face {
            position: absolute;
            top: -50px; /* Start above the viewport */
            animation: fallingFaces 5s linear; /* Adjust animation duration as needed */
            z-index: 0; /* Behind text */
            transform-origin: center center;
        }

        .falling-face img {
            width: 50px; /* Adjust size of the face */
            height: auto;
        }

        .button {
            position: relative; /* Ensure button is above faces */
            margin-top: 20px; /* Add some margin between text and button */
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #000; /* Black button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
            z-index: 1; /* Ensure button is above faces */
        }

        .button:hover {
            background-color: #333; /* Darken on hover */
            transform: translateY(-2px);
        }

        .button:active {
            background-color: #666; /* Darken on active */
            transform: translateY(0);
        }

        .discord-button {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1; /* Ensure button is above faces */
        }

        .discord-logo {
            height: 1.5rem; /* Set height to match text height */
            cursor: pointer;
            transition: transform 0.3s;
            filter: invert(100%); /* Ensure the logo is visible */
        }

        .discord-logo:hover {
            transform: translateY(-2px);
        }

        .discord-logo:active {
            transform: translateY(0);
        }

        @media only screen and (max-width: 768px) {
            .corner-text {
                font-size: 1rem; /* Adjust font size for smaller screens */
            }

            .discord-button {
                top: 20px; /* Adjust position for smaller screens */
                right: 20px; /* Adjust position for smaller screens */
            }

            .discord-logo {
                height: 1.2rem; /* Adjust logo size for smaller screens */
            }

            .button {
                font-size: 14px; /* Adjust font size for smaller screens */
                padding: 8px 16px; /* Adjust button padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="corner-text">Sultry Society's Generator</div>
    <button class="button" onclick="redirectToLink()">Get Latest Roblox Game Link</button>
    <a href="https://discord.gg/R4CDyW7R" target="_blank" class="discord-button">
        <img src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/636e0b50aa9e99958d574a23_full_logo_black_RGB.png" alt="Discord Logo" class="discord-logo">
    </a>

    <!-- Falling faces -->
    <script>
        function createFallingFace() {
            const face = document.createElement('div');
            face.classList.add('falling-face');
            face.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            face.innerHTML = `<img src="https://i.pinimg.com/564x/a9/d5/c8/a9d5c830c735df641469fd11e9587581.jpg">`; // Replace with actual face image URL
            document.body.appendChild(face);

            face.addEventListener('animationend', () => {
                face.remove();
                setTimeout(createFallingFace, 1000); // Create the next face after 1 second
            });

            face.addEventListener('animationiteration', () => {
                face.style.left = `${Math.random() * 100}vw`; // Reset horizontal position on animation loop
            });
        }

        createFallingFace(); // Start the first face

    </script>

    <script>
async function redirectToLink() {
    try {
        const response = await fetch('https://soultrysociety.site/api/latest.json');
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        const data = await response.json();
        const link = data.link; // Assuming the JSON has a field named "link"
        window.location.href = link;
    } catch (error) {
        console.error('There was a problem with the fetch operation:', error);
    }
}
    </script>
</body>
</html>
