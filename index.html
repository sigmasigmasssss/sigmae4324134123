<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sultry society - home</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 20%;
        }

        h1 {
            position: absolute;
            top: 20px;
            left: 20%;
            color: purple;
            text-shadow: 0 0 10px purple, 0 0 20px purple, 0 0 30px purple;
            font-size: 3em;
        }

        .links {
            position: absolute;
            top: 20px;
            right: 20%;
            display: flex;
            gap: 20px;
        }

        .links a {
            color: white;
            text-decoration: none;
            font-size: 1.5em;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .links a:hover {
            color: purple;
            text-shadow: 0 0 5px purple, 0 0 10px purple;
        }

        .example {
            margin-top: 20px;
        }

        .example p {
            color: white;
            text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
            font-size: 1.5em;
            font-weight: bold;
            overflow: hidden;
            border-right: .15em solid white;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: .15em;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white; }
        }

        .example button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid purple;
            border-radius: 5px;
            background-color: black;
            color: white;
            text-transform: uppercase;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .example button:hover {
            background-color: purple;
            box-shadow: 0 0 10px purple, 0 0 20px purple, 0 0 30px purple;
        }

        .example button, .links a {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>sultry society</h1>
        <div class="links">
            <a href="home.html">home</a>
            <a href="latest.html">uploads</a>
        </div>
        <div class="example">
            <p>what the sigma hi benjo if ur reading this im testing long text to see if it will wrap or not idk yet so we're trying</p>
            <button onclick="window.location.href='latest.html'">get latest upload</button>
            <button onclick="window.location.href='https://discord.gg/we25rRqkvH'">join discord</button>
        </div>
    </div>
</body>
</html>
