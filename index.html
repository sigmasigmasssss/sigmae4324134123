<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sultry society - home</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 10%;
        }

        h1 {
            color: purple;
            text-shadow: 0 0 10px purple, 0 0 20px purple, 0 0 30px purple;
            font-size: 3em;
        }

        .links a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 10px 0;
            font-size: 1.5em;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .links a:hover {
            color: purple;
            text-shadow: 0 0 5px purple, 0 0 10px purple;
        }

        .example {
            margin-top: 20px;
        }

        .example p {
            color: white;
            text-shadow: 0 0 5px white;
            font-size: 1.2em;
        }

        .example button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid purple;
            border-radius: 5px;
            background-color: black;
            color: white;
            text-transform: uppercase;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .example button:hover {
            background-color: purple;
            box-shadow: 0 0 10px purple, 0 0 20px purple, 0 0 30px purple;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>sultry society</h1>
        <div class="links">
            <a href="home.html">home</a>
            <a href="uploads.html">uploads</a>
        </div>
        <div class="example">
            <p>condos shouldn't be hard to find</p>
            <button>get latest upload</button>
            <button>join discord</button>
        </div>
    </div>
</body>
</html>
